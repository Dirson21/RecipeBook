
    
    <div class="back">
    <a  routerLink="/recipe">
        <svg-icon class="back-svg" src="assets\img\keyboard_backspace.svg"></svg-icon>
        Назад
    </a>
    </div>  

    <div class="add-recipe">
        <form [formGroup]="form">
        <div class="add-recipe-block-title">
            <mat-card-title class="add-recipe-title">Добавить новый рецепт</mat-card-title>
            <button mat-raised-button class="add-recipe-button" (click)="addRecipe()">Опубликовать</button>
        </div>

        <div class="recipe-info-block">
            <div class="recipe-info-image-drop">
                <input  accept="image/png, image/jpeg" type="file" (change)="onFileChanged($event)" id="imagePreview" class="image-upload" >
                <div class="recipe-info-image-drop-zone">
                    <svg-icon class="upload-svg" src="assets\img\bi_cloud-download.svg"></svg-icon>
                    <p class="upload-text">Загрузите фото готового блюда</p>
                </div>
                <label for="imagePreview"><img  class="" id="recipeImg"  ></label>
            </div>
           
             <div class="recipe-info">
                <mat-form-field  class="recipe-info-input">
                    <input matInput placeholder="Название рецепта" formControlName="recipeName">
                </mat-form-field>
                <mat-form-field class="recipe-info-description">
                    <textarea #message  formControlName="recipeDescription" class="recipe-description-text" matInput placeholder="Краткое описание рецепта (150 символов)"></textarea>
                   
                    <mat-hint align="end">{{message.value.length}} / 150</mat-hint>
                </mat-form-field>
               
                <mat-form-field class="recipe-info-input">
                    <input formControlName="recipeTags" matInput placeholder="Добавить теги">
                </mat-form-field>

                <div class="recipe-info-input-block">
                    <div class="recipe-info-block-info">
                        <mat-form-field  class="recipe-info-block-info-select">
                            <mat-label>Время готовки</mat-label>
                            <mat-select formControlName="recipeCookingTime" >
                                <mat-option *ngFor="let num of minutesSelect" [value]="num">{{num}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        Минут
                    </div> 

                    <div class="recipe-info-block-info">
                        <mat-form-field  class="recipe-info-block-info-select">
                            <mat-label>Порций в блюде</mat-label>
                            <mat-select formControlName="recipeCountPerson">
                                <mat-option *ngFor="let num of countPersonSelect" [value]="num">{{num}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        Персон
                    </div>
                </div>
            </div>          
        </div>

        <div class="flex-ingridient-step">

            <div class="ingridient-block" formArrayName="ingridients">
                <mat-card-title class="ingridient-block-title">Ингридиенты</mat-card-title>
               
                <div *ngFor="let ingridientForm  of ingridientForms.controls; let i = index">
                    <button *ngIf="i > 0" mat-icon-button class="close-btn" (click)="removeIngridientHeader(i)">  <svg-icon class="close-btn-svg" src="assets\img\close.svg"></svg-icon></button>

                    <div class="ingridient-block-info" [formGroup]="getIngridientForm(i)">
                        <mat-form-field class="ingridient-input-header">
                            <input matInput placeholder="Заголовок для ингридиентов" formControlName="ingridientHeader">
                        </mat-form-field>
                        <mat-form-field class="ingridient-input-product">
                            <textarea class="ingridient-input-product-text" matInput placeholder="Список продуктов для категории" formControlName="ingridientProduct"></textarea>
                        </mat-form-field>
                    </div>
                </div>

               
                <button mat-raised-button class="ingridient-add-header" (click)="addIngridientHeader()">
                    <svg-icon class="ingridient-add-header-svg" src="assets\img\add.svg"></svg-icon>
                    <div class="ingridient-add-header-text">Добавить заголовок</div>
                </button>

            </div>

            <div class="step-block">

                <mat-list class="step-list" formArrayName="steps">
                    <mat-list-item  class="step-item" *ngFor="let step of stepForms.controls; let i = index">
                    <div [formGroup]="getStepForm(i)">
                        <mat-card-title class="step-block-title">Шаг {{i+1}}</mat-card-title>
                        <button *ngIf="i > 0" mat-icon-button class="close-step-btn" (click)="removeStep(i)">  <svg-icon class="close-btn-svg" src="assets\img\close.svg"></svg-icon></button>
                        
                        <mat-form-field class="step-input">
                            <textarea matInput class="step-input-text" placeholder="Описание шага" formControlName="stepDescription"></textarea>
                        </mat-form-field>
                    </div>
                    </mat-list-item>
                </mat-list>
               

                <button mat-raised-button class="step-add" (click)="addStep()">
                    <svg-icon class="ingridient-add-header-svg" src="assets\img\add.svg"></svg-icon>
                    <div class="ingridient-add-header-text">Добавить шаг</div>
                </button>
                

            </div>
        </div>

        </form>
    </div>
